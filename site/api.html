<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yarda API</title>
</head>
<body>
    <div>
        <h1>Yarda API</h1>
        <div>
            <h2>/api/posts - кол-во всех постов</h2>
            <h2>/api/getPost?post_id={ID} - получить контент конкретного поста</h2>
            <h2>/api/getUserDescription?username={USERNAME} - получить описание профиля пользователя</h2>
            <h2>/api/getUserFollowers?username={USERNAME}&int={true OR false} - получить подписчиков пользователя</h2>
        </div>
    </div>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;

}
